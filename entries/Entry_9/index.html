<html lang="en">

    <title>Grid Layout with Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container top-left">
        <!-- Top Left Grid Items -->
        <div class="grid-item"><img src="image1.jpg" alt="Image 1"></div>
        <div class="grid-item"><img src="image2.jpg" alt="Image 2"></div>
        <!-- Add more grid items as needed -->
    </div>

    <div class="grid-container bottom-right">
        <!-- Bottom Right Grid Items -->
        <div class="grid-item"><img src="image3.jpg" alt="Image 3"></div>
        <div class="grid-item"><img src="image4.jpg" alt="Image 4"></div>
        <!-- Add more grid items as needed -->
    </div>
</body>
